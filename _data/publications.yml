- title: "Independence in the Home: A Wearable Interface for a Person with Quadriplegia to Teleoperate a Mobile Manipulator"
  authors: Akhil Padmanabha, Janavi Gupta, Chen Chen, Jehan Yang, Vy Nguyen, Douglas J. Weber, Carmel Majidi, and Zackory Erickson
  year: 2024
  type: conference
  venue: ACM/IEEE International Conference on Human-Robot Interaction (HRI)
  image: ../images/padmanabha2024independence.gif
  id: padmanabha2024independence
  website: https://sites.google.com/view/hat2-teleop/
  code: 
  bibtex: |
      @inproceedings{padmanabha2024independence,
        title={Independence in the Home: A Wearable Interface for a Person with Quadriplegia to Teleoperate a Mobile Manipulator},
        author={Padmanabha, Akhil and Gupta, Janavi and Chen, Chen and Yang, Jehan and Nguyen, Vy and Weber, Douglas and Majidi, Carmel and Erickson, Zackory},
        booktitle={ACM/IEEE International Conference on Human-Robot Interaction (HRI)},
        year={2024}
      }
  abstract: "Teleoperation of mobile manipulators within a home environment can significantly enhance the independence of individuals with severe motor impairments, allowing them to regain the ability to perform self-care and household tasks. There is a critical need for novel teleoperation interfaces to offer effective alternatives for individuals with impairments who may encounter challenges in using existing interfaces due to physical limitations. In this work, we iterate on one such interface, HAT (Head-Worn Assistive Teleoperation), an inertial-based wearable integrated into any head-worn garment. We evaluate HAT through a 7-day in-home study with Henry Evans, a non-speaking individual with quadriplegia who has participated extensively in assistive robotics studies. We additionally evaluate HAT with a proposed shared control method for mobile manipulators termed Driver Assistance and demonstrate how the interface generalizes to other physical devices and contexts. Our results show that HAT is a strong teleoperation interface across key metrics including efficiency, errors, learning curve, and workload."
  video: https://www.youtube.com/watch?v=XuQKCFJ3-V8
  pdf: https://arxiv.org/pdf/2312.15071.pdf
  news: https://www.cs.cmu.edu/news/2024/in-home-hat-testing
  news2: https://www.post-gazette.com/news/health/2024/04/19/cmu-students-head-worn-assisted-teleoperation/stories/202404210019
  awards: (Best Paper Award in Systems)

- title: "Powered Prosthesis Locomotion on Varying Terrains: Model-Dependent Control With Real-Time Force Sensing"
